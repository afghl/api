language: node_js
node_js:
  - "0.10"
services:
  - mysql

before_script:
  - mysql -uroot < ./scripts/create_database.sql
  - npm install -g gulp
  - npm install forever -g
  - npm install
  - export NODE_ENV=test
  - gulp install
  - gulp db:migrate --env test
  - forever start src/server.js -l ./server.log
  - cat ./server.log

script:
  - gulp test

after_failure:
  - cat ./server.log

after_success:
  - cat ./server.log
  - echo "should deploy service to UAT env"
