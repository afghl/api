language: node_js
node_js:
  - "0.10"
services:
  - mysql

before_script:
  - mysql -uroot < ./scripts/create_database.sql
  - npm install -g gulp
  - npm install pm2 -g
  - npm install
  - export NODE_ENV=test
  - gulp install
  - gulp db:migrate --env test
  - pm2 start src/server.js
  - pm2 logs

script:
  - gulp test

after_failure:
  - pm2 logs

after_success:
  - echo "done "

